<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colores</title>
    <link rel="stylesheet" href="css/Colores.css">
</head>
<body>
    <h1>Colores</h1>
    <h2> Colores llamados por su nombre</h2>
        <div class="box-colores"> 
           <div class="box-color color-rojo"> <span>Name: Red</span></div>
           <div class="box-color color-morado"> <span>Name: Purple</span></div>
           <div class="box-color color-verde"> <span>Name: Green</span></div>
        </div>    
    <h2>Colores llamados por su codigo RGB</h2>
        <div class="box-colores"> 
           <div class="box-color color-255-0-0"> <span>RGB: 255-0-0</span></div>
           <div class="box-color color-89-33-146"> <span>RGB: 89-33-146</span></div>
           <div class="box-color color-0-255-0"> <span>RGB: 0-255-0</span></div>   
        </div>
    <h2>Colores llamados por su codigo Hexadecimal</h2>
        <div class="box-colores"> 
           <div class="box-color color-ff0000"> <span>Color: #f20606</span></div>
           <div class="box-color color-8a16c0"> <span>Color: #8a16c0</span></div>
           <div class="box-color color-009037"> <span>Color: #009037</span></div>   
        </div>  
      
      
</body>
</html>
